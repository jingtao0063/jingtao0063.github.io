<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - SecurePass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #0d47a1;
            --secondary: #34a853;
            --danger: #ea4335;
            --warning: #fbbc05;
            --dark: #121212;
            --dark-light: #1e1e1e;
            --gray: #2d2d2d;
            --light-gray: #3d3d3d;
            --text: #e0e0e0;
            --text-secondary: #9e9e9e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: var(--dark-light);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .error-icon {
            font-size: 100px;
            color: var(--danger);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--text);
        }

        .error-message {
            font-size: 20px;
            margin-bottom: 30px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: rgba(26, 115, 232, 0.1);
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 30px auto;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background-color: var(--dark);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 36px;
            color: var(--primary);
            margin-right: 15px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 0;
            color: var(--text);
        }

        .footer {
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-icon {
                font-size: 80px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .error-message {
                font-size: 18px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <i class="fas fa-lock"></i>
        <h1>SecurePass</h1>
    </div>
    
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1>404 - 页面未找到</h1>
        
        <p class="error-message">
            您访问的页面不存在或已被移除。可能是URL输入错误，或者页面已被移动到新位置。
        </p>
        
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="搜索密码...">
        </div>
        
        <div class="error-actions">
            <a href="https://mi.newban.cn/" class="btn">
                <i class="fas fa-home"></i> 返回首页
            </a>
            <a href="https://mi.newban.cn/" class="btn btn-outline">
                <i class="fas fa-history"></i> 返回上一页
            </a>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2023 SecurePass 密码管理器 | <a href="https://code.newban.cn/">帮助中心</a> | <a href="https://newban.cn/">联系我们</a></p>
    </div>
    
    <script>
        // 简单的返回上一页功能
        document.querySelector('.btn-outline').addEventListener('click', function(e) {
            e.preventDefault();
            window.history.back();
        });
        
        // 返回首页功能
        document.querySelector('.btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });
        
        // 搜索框功能（示例）
        document.querySelector('.search-box input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                alert('搜索功能在404页面不可用，请返回主应用使用搜索功能');
            }
        });
    </script>
</body>
</html>
